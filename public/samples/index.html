<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@recipetools/core サンプルJSONファイル</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    .sample {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
    }
    .actions {
      margin-top: 15px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      display: none;
    }
    .show-json {
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <h1>@recipetools/core サンプルJSONファイル</h1>
  
  <p>このページでは、@recipetools/coreライブラリで使用できるサンプルレシピJSONファイルを提供しています。</p>
  
  <div class="sample">
    <h2>シンプルチキンカレー</h2>
    <p>基本的な材料と手順で構成されたシンプルなカレーレシピです。</p>
    <div class="actions">
      <button class="view-app" onclick="window.open('/simple-curry', '_blank')">アプリで表示</button>
      <button class="show-json" onclick="toggleJson('curry-json')">JSONを表示</button>
      <a href="simple-curry.json" download><button>ダウンロード</button></a>
    </div>
    <pre id="curry-json"></pre>
  </div>

  <script>
    // JSONファイルを読み込んでプレビュー表示する
    async function loadSampleJson() {
      try {
        const curryResponse = await fetch('simple-curry.json');
        const curryJson = await curryResponse.text();
        document.getElementById('curry-json').textContent = curryJson;

        const pastaResponse = await fetch('complex-pasta.json');
        const pastaJson = await pastaResponse.text();
        document.getElementById('pasta-json').textContent = pastaJson;
      } catch (error) {
        console.error('JSONの読み込みに失敗しました:', error);
      }
    }

    // JSONの表示/非表示を切り替える
    function toggleJson(id) {
      const pre = document.getElementById(id);
      if (pre.style.display === 'block') {
        pre.style.display = 'none';
      } else {
        pre.style.display = 'block';
      }
    }

    // ページロード時にJSONを読み込む
    window.addEventListener('DOMContentLoaded', loadSampleJson);
  </script>
</body>
</html>
